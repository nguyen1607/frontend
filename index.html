<body>

        <i class="fa fa-align-center product-menu-icon"></i>

      </div>
      <h1 class="product-heading">Clothes</h1>

          <li class="social-share-item">

    <div class="product-slider">
      <ul class="slider">

          <h2 class="slider-title"></h2>
          <div class="slider-img">
            <img id="photo" src="http://lp2.hm.com/hmgoepprod?set=source[/d8/12/d812412329a628300624e1661969be84286fe637.jpg],origin[dam],category[men_tshirtstanks_shortsleeve],type[DESCRIPTIVESTILLLIFE],res[z],hmver[1]&call=url[file:/product/main]" alt="Basic Tee">
