<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Example</title>
</head>
<body>
    <section class="content">
        <h2>Get in touch with us by filling contact form below</h2>
        <form>
            <p>
                <input type="text" name="name" placeholder="* Enter your full name">
                <input type="email" name="email" placeholder="* Enter your email">
            </p>
            <p>
                <input type="text" name="subject" placeholder="Eter your subject">
            </p>
            <p>
                <textarea name="" id="" cols="30" rows="10" placeholder="* Your message here..."></textarea>
            </p>
            <p>
                <button type="submit">Send message</button>
                <span>* Please fill all required form field,thanks !</span>
            </p>       
        </form>  
    </section>
</body>
</html>
