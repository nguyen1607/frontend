<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Example</title>
</head>
<body>
    <div class="heading">
        <h1>Need Help ?<br>
            Send me all details about any problems you have!</h1>
        <p class="text">Let us give you more details about the special offer<br>
        We have million of website owners who happy to work with us!</p>
    </div>
    <form action="" method="">
        <div class="help-form">
            <p>
                <input type="text" name="first-name" placeholder="First Name" value="">
                <input type="text" name="last-name" placeholder="Last Name" value="">
            </p>
            <p>
                <input type="email" name="email" placeholder="Your Email" value="">
                <input type="tel" name="phone" placeholder="Your Phone" value="">
            </p>
            <p>
                <select name="city" id="">
                    <option>Select City</option>
                    <option value="vietnam">Viet Nam</option>
                    <option value="singapore">Singapore</option>
                    <option value="japan">Japan</option>
                </select>
                <select name="course" id="">
                    <option>Select Course</option>
                    <option value="basic">Basic</option>
                    <option value="junior">Junior</option>
                    <option value="senior">Senior</option>
                </select>
            </p>
            <p>
                <textarea name="content" id="" cols="50" rows="5" placeholder="Content"></textarea>
            </p>
            <p class="submit-btn">
                <button type="submit">Submit</button>
            </p>
        </div>
    </form>
</body>
</html>
