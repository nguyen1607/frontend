<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Example</title>
</head>
<body>
    <footer>
        <h1>Contact Us</h1>
        <div class="contact">
            <h3>Contact Info</h3>
            <ul>
                <li>
                    <i class="fas fa-map-marker"> Lot 84, 85 A Street, HCM, VN</i>
                </li>
                <li>
                    <a href="mailto:info@spclt.com.vn">info@spclt.com.vn</a>
                </li>
                <li>
                    <a href="tel:+18001231234">+1 800 123 1234</a>
                </li>
            </ul>
        </div>
        <div class="contact-form">
            <h3>Having Any Query! Or Book an appointment</h3>
            <form action="" method="">
                <p><input type="text" placeholder="Your name"></p>
                <p><input type="email" placeholder="Your Email"></p>
                <p><input type="text" placeholder="Subject"></p>
                <p><textarea name="message" id="" cols="20" rows="10" placeholder="Message"></textarea></p>
                <p><button type="submit" class="submit-btn">Send Message</button></p>
            </form>
        </div>
    </footer>
</body>
</html>
